<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap core CSS -->
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }

  <!-- Custom styles for this template -->

<body class="text-center">

  <main class="form-signin">
    <form action="/login" method="">
      {% csrf_token %}
      <img class="mb-4" src="static/home/imagens/MelhoramentoLogoLider.jpg" alt="" width="200" height="150" />
      <h1 class="h3 mb-3 fw-normal">Por favor, faça o Login</h1>

      <label for="inputCPF" class="visually-hidden">Login</label>
      <input type="CPF" id="CPF" class="form-control" name="CPF" placeholder="Digite seu CPF" required autofocus />

      <label for="inputPassword" class="visually-hidden">Senha</label>
      <input type="senha" id="senha" class="form-control" name="senha" placeholder="Senha" required />
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Lembre de mim
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
      <p class="mt-5 mb-3 text-muted">&copy; Auto Escola Líder 2021</p>
    </form>
  </main>

  <link type="text/css" href="static/home/login/CSS/bootstrap.min.css"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>

</body>

</html>
