<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="static/home/cliente/css/main.css" rel="stylesheet"/>

  <title>Auto escola Lider</title>
</head>

<body>

  <!--HEADER-->
  <div id="Login">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
        <a class="navbar-brand" href="#">
          <img src="static/home/imagens/MelhoramentoLogoLider.jpg" class="img-fluid" alt="" width="100" height="150" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse  flex-row-reverse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Área do Cliente</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <!--HEADER-->

  <!--MENU-->
  <div id="header">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Página Inicial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Serviços</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <!--MENU-->

  <!--DATE LIST-->
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Aula</th>
        <th scope="col">Nome</th>
        <th scope="col">Data</th>
        <th scope="col">Hora</th>
      </tr>
    </thead>
    <tbody>
      {% for aula in cliente %}
      <tr>
        <th scope="row">{{aula.id}}</th>
        <td>{{aula.name}}</td>
        <td>{{aula.date}}</td>
        <td>{{aula.hour}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <!--DATE LIST-->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
  </script>
  <script src="static/home/cliente/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="static/home/cliente/js/main.js"></script>
</body>

</html>
